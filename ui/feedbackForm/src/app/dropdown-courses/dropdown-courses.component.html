<div class="d-flex flex-row justify-content-center">
    <div class="first-row">
        <div class="container">
            <div class="form-group">
                <label for="course">Select Course</label>
                <select class="form-control" id="course" (change)="changeCourse($event)">
                    <option disabled>Select Course</option>
                    <option *ngFor="let c of courseList">{{c}}</option>
                </select>
            </div>
        </div>
        
        <div class="container">
            <div class="form-group">
                <label for="department">Select Department</label>
                <select class="form-control" id="department" (change)="changeDepartment($event)">
                    <option disabled>Select Department</option>
                    <option *ngFor="let d of departmentList">{{d}}</option>
                </select>
            </div>
        </div>
        
        <div class="container">
            <div class="form-group">
                <label for="year">Select Year</label>
                <select class="form-control" id="year" (change)="changeYear($event)">
                    <option disabled>Select year</option>
                    <option *ngFor="let y of yearList">{{y}}</option>
                </select>
            </div>
        </div>
    </div>
    </div>
    
<div class="d-flex flex-row justify-content-center" *ngIf="subjectList.length>0">
    <div class="container my-5">
       <div class="form-group">
           <label for="course">Select Subject</label>
           <select class="form-control" id="course" (change)="changeSubject($event)">
               <option disabled>Select Subject</option>
               <option *ngFor="let c of subjectList">{{c.course_id}}</option>
           </select>
       </div>
    </div>

    <div class="container my-5">
        <div class="form-group">
            <label for="year">Select Faculty</label>
            <select class="form-control" id="year" (change)="changeFaculty($event)">
                <option disabled>Select Faculty</option>
                <option *ngFor="let y of facultyList">{{y.fac_name}}</option>
            </select>
        </div>
    </div>
</div>
