<div *ngIf="!loading">
  <app-side-header [subject] = "subject" [faculty] = "faculty" [subjectCode] = "courseId"></app-side-header>
  <div class="app-header">
    <div class="toggle-bar container d-flex flex-row justify-content-center">
      <div>
        <button class="btn mx-5" (click) = "onClick(summarylabel)">
          <h4 [ngStyle]="{color: !isComments ? '#E81717' : 'black'}">{{ summarylabel }}</h4>
        </button>
      </div>
      <div>
        <button class="btn" (click) = "onClick(commentlabel)">
          <h4 [ngStyle]="{color: isComments ? '#E81717' : 'black'}">{{ commentlabel }}</h4>
        </button>
      </div>        
    </div>
    <app-download-button (click)="downloadReport()"></app-download-button>
  </div>
  <div class="container">
      <app-summary-view *ngIf="!isComments" [feedback] = "feedback" [courseType] = "courseType"></app-summary-view>
      <app-comments *ngIf="isComments" [comments]="comments"></app-comments>
    </div>
</div>
<app-loading [loading]="loading"></app-loading>
