<div class = "container-fluid">
  <div class = "row">
    <div class = "col-md-8 decor">
      <img src="../../assets/LoginImage.jpg" alt="Coming soon">
    </div>
    <div class  ="col-md-4 col-sm-12 cred-bar">
      <h1>Feedback Form</h1>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="roll-no">Roll Number</label> <br>
          <input type="text" class="form-control" id="roll-no" name="roll-no"
                 [(ngModel)]="rollNo" required #roll="ngModel"
                 (input)="validateRoll($event)">
          <small id="anonymity" class="form-text text-muted">
            Your response is anonymous. Roll number is only used for authentication
          </small>
          <span class="error" *ngIf="!roll.valid && roll.touched">Please enter a valid roll number</span>
          <span class="error" *ngIf="!isValid">Please enter a valid roll number</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label> <br>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required #pass="ngModel">
          <span class="error" *ngIf="!pass.valid && pass.touched">Please enter a valid password</span>
        </div>
        <button class="btn login-button" [disabled]="!f.valid" (click)="login()" >Login</button>
      </form>
      <div class="row" *ngIf="isStudent">
        <div class="col-md-12 button-carousel">
          <br><br><br>
          <button class="btn simple-button" [routerLink]="'/faculty-login'">I am a faculty member</button>
          <br>
          <button class="btn simple-button" [routerLink]="'/admin-login'">I am an administrator</button>
        </div>
      </div>
    </div>
  </div>
</div>
